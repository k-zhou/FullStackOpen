services:

  server:
    build: server
    restart: unless-stopped
    volumes:
      - ./server:/app
    ports:
      - 3001:3001
    env_file:
      - .env
      
  client:
    build: client
    restart: unless-stopped
    volumes:
      - ./client:/app
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - server